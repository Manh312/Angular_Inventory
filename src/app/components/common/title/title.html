<div class="mb-12 flex flex-col items-center gap-3 px-4">
  <div class="flex items-center gap-3 flex-wrap justify-center text-center">
    <mat-icon *ngIf="icon" class="text-xl sm:text-2xl md:text-3xl text-gray-700">
      {{ icon }}
    </mat-icon>
    <h1
      class="font-bold text-gray-900 text-2xl sm:text-3xl md:text-3xl lg:text-3xl leading-tight"
    >
      {{ title }}
    </h1>
  </div>
  <p
    *ngIf="subtitle"
    class="text-base sm:text-lg md:text-xl text-gray-600 text-center max-w-2xl"
  >
    {{ subtitle }}
  </p>
</div>
